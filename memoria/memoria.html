<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mem√≥ria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" href="./memoria/memoria.css">
  <link rel="stylesheet" href="style.css">
  <script src="./memoria/memoria-game.js"></script>
  <script src="./memoria/memoria.js"></script>

</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-1">
      </div>
      <div class="col-3 d-flex justify-content-center">
          <div class="form-floating ">
              <input id="player" type="text" class="form-control-lg text-center">
              <label for="player">Player</label>
          </div>
      </div>

      <div class="col-4 d-flex justify-content-center ms-3">
        <input readonly class="form-control-lg text-center" id="timer" type="text" value="00:00" >
      </div>

      <div class="col-3 d-flex aligns-items-center">
        <div class="input-group" >
            <input id="current-player" type="text" class="form-control text-center" placeholder="Current Palyer">
        </div>
    </div>

      <div class="col-1">
      </div>
    </div>

    <div class="row mt-1">
      <div class="col-4">
      </div>
      <div class="col-4 d-flex justify-content-center">
        <button id="buttonPlay"  type="button" class="btn btn-danger">Play</button>
        <button id="buttonPause" type="button" class="btn btn-secondary ms-1 me-1">Pause</button>
        <button id="buttonStop"  type="button" class="btn btn-dark">Stop</button>
      </div>
      <div class="col-4">
      </div>
    </div>

  </div>

  <div id="game-grid" class="grid mt-5">
  </div>

</body>
</html>
