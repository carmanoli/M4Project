<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Em Linha</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="4-em-linha.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body>
    <h1>Connect Four</h1>
    <div class="player-info">
      <div class="player1-info player-active" id="player-one">Player 1</div>
      <div class="player2-info" id="player-two">>Player 2</div>
    </div>
    <div class="board-header">
      <div class="view-play player1-move-color" id="header-1">0</div>
      <div class="view-play player2-move-color" id="header-2">1</div>
      <div class="view-play" id="header-3">2</div>
      <div class="view-play" id="header-4">3</div>
      <div class="view-play" id="header-5">4</div>
      <div class="view-play" id="header-6">5</div>
      <div class="view-play" id="header-7">6</div>
    </div>
    <div class="board">
       <div class="column" id="column-1">
        <div class="cell player1-color" id="0_0">0,0</div>
        <div class="cell not-taken" id="1_0">1,0</div>
        <div class="cell not-taken" id="2_0">2,0</div>
        <div class="cell not-taken" id="3_0">3,0</div>
        <div class="cell not-taken" id="4_0">4,0</div>
        <div class="cell not-taken" id="5_0">5,0</div>
       </div>

       <div class="column" id="column-2">
        <div class="cell not-taken" id="0_1">0,1</div>
        <div class="cell not-taken" id="1_1">1,1</div>
        <div class="cell not-taken" id="2_1">2,1</div>
        <div class="cell not-taken" id="3_1">3,1</div>
        <div class="cell not-taken" id="4_1">4,1</div>
        <div class="cell not-taken" id="5_1">5,1</div>
       </div>

       <div class="column" id="column-3">
        <div class="cell not-taken" id="0_2">0,2</div>
        <div class="cell not-taken" id="1_2">1,2</div>
        <div class="cell not-taken" id="2_2">2,2</div>
        <div class="cell not-taken" id="3_2">3,2</div>
        <div class="cell not-taken" id="4_2">4,2</div>
        <div class="cell not-taken" id="5_2">5,2</div>
       </div>

       <div class="column" id="column-4">
        <div class="cell not-taken" id="0_3">0,3</div>
        <div class="cell not-taken" id="1_3">1,3</div>
        <div class="cell not-taken" id="2_3">2,3</div>
        <div class="cell not-taken" id="3_3">3,3</div>
        <div class="cell not-taken" id="4_3">4,3</div>
        <div class="cell not-taken" id="5_3">5,3</div>
       </div>

       <div class="column" id="column-5">
        <div class="cell not-taken" id="0_4">0,4</div>
        <div class="cell not-taken" id="1_4">1,4</div>
        <div class="cell not-taken" id="2_4">2,4</div>
        <div class="cell not-taken" id="3_4">3,4</div>
        <div class="cell not-taken" id="4_4">4,4</div>
        <div class="cell not-taken" id="5_4">5,4</div>
       </div>

       <div class="column" id="column-6">
        <div class="cell not-taken" id="0_5">0,5</div>
        <div class="cell not-taken" id="1_5">1,5</div>
        <div class="cell not-taken" id="2_5">2,5</div>
        <div class="cell not-taken" id="3_5">3,5</div>
        <div class="cell not-taken" id="4_5">4,5</div>
        <div class="cell not-taken" id="5_5">5,5</div>
       </div>

       <div class="column" id="column-7">
        <div class="cell not-taken" id="0_6">0,6</div>
        <div class="cell not-taken" id="1_6">1,6</div>
        <div class="cell not-taken" id="2_6">2,6</div>
        <div class="cell not-taken" id="3_6">3,6</div>
        <div class="cell not-taken" id="4_6">4,6</div>
        <div class="cell not-taken" id="5_6">5,6</div>
       </div>
    </div>
    <script src="4-em-linha.js"></script>
</body>
</html>
