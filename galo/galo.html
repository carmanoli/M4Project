<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <link rel="stylesheet" type="text/css" href="galo.css"/>

    </head>

    <body>

        <h1>Jogo do Galo</h1>

        <div class= "before-game">
            <div class = "players">
                <div id= "player1">
                <input type="text" placeholder="Player 1 Name" id="player1-name"><img src="1.png" id="xis">
            </div>
            <h3> VS </h3>
            <div id= "player2">
                <input type="text" placeholder="Player 2 Name" id="player2-name"><img src="2.png" id="circulo">
            </div>

            </div>

        <div class = "btnBeforGame">
        <input type="button" value="Start" id="start-btn">
        </div>
        </div>
<div class="game-content hidden">
    <div class="game-info ">
        <div class="imgXis active-player">
            <img src="1.png" alt="X" id="image-X">
            <span id="player-one"></span>
        </div>

        <div class ="timer"></div>

        <div class="imgCirculo">
            <img src="2.png" alt="O" id="image-0">
            <span id="player-two"></span>
        </div>
    </div>

    <div id="rounds"><h3>0/5</h3></div>


    <div id="table">

        <div class="line">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
        </div>
        <div class="line">
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
        </div>
        <div class="line">
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
        </div>
    </div>
    <div>

</div>
    <div class="after-game hidden">
        <h3 id="result"></h3>
        <a href="#"><button>Home</button></a>

    </div>
    </div>
