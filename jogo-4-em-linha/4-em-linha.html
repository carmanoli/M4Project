<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Em Linha</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="4-em-linha.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body>
    <h1>Connect Four</h1>
    <div class="player-info">
      <div class="player1-info" id="player-one">Player 1</div>
      <div class="player2-info" id="player-two">>Player 2</div>
    </div>
    <div class="board-header">
      <div class="view-play" id="header-1">0</div>
      <div class="view-play" id="header-2">1</div>
      <div class="view-play" id="header-3">2</div>
      <div class="view-play" id="header-4">3</div>
      <div class="view-play" id="header-5">4</div>
      <div class="view-play" id="header-6">5</div>
      <div class="view-play" id="header-7">6</div>
    </div>
    <div class="board">
       <div class="column" id="column-1">
        <div class="cell not-taken" id="0_0"><div class="border-play"></div></div>
        <div class="cell not-taken" id="1_0"><div class="border-play"></div></div>
        <div class="cell not-taken" id="2_0"><div class="border-play"></div></div>
        <div class="cell not-taken" id="3_0"><div class="border-play"></div></div>
        <div class="cell not-taken" id="4_0"><div class="border-play"></div></div>
        <div class="cell not-taken" id="5_0"><div class="border-play"></div></div>
       </div>

       <div class="column" id="column-2">
        <div class="cell not-taken" id="0_1"><div class="border-play"></div></div>
        <div class="cell not-taken" id="1_1"><div class="border-play"></div></div>
        <div class="cell not-taken" id="2_1"><div class="border-play"></div></div>
        <div class="cell not-taken" id="3_1"><div class="border-play"></div></div>
        <div class="cell not-taken" id="4_1"><div class="border-play"></div>4,1</div>
        <div class="cell not-taken" id="5_1"><div class="border-play"></div>5,1</div>
       </div>

       <div class="column" id="column-3">
        <div class="cell not-taken" id="0_2"><div class="border-play"></div>0,2</div>
        <div class="cell not-taken" id="1_2"><div class="border-play"></div>1,2</div>
        <div class="cell not-taken" id="2_2"><div class="border-play"></div>2,2</div>
        <div class="cell not-taken" id="3_2"><div class="border-play"></div>3,2</div>
        <div class="cell not-taken" id="4_2"><div class="border-play"></div>4,2</div>
        <div class="cell not-taken" id="5_2"><div class="border-play"></div>5,2</div>
       </div>

       <div class="column" id="column-4">
        <div class="cell not-taken" id="0_3"><div class="border-play"></div>0,3</div>
        <div class="cell not-taken" id="1_3"><div class="border-play"></div>1,3</div>
        <div class="cell not-taken" id="2_3"><div class="border-play"></div>2,3</div>
        <div class="cell not-taken" id="3_3"><div class="border-play"></div>3,3</div>
        <div class="cell not-taken" id="4_3"><div class="border-play"></div>4,3</div>
        <div class="cell not-taken" id="5_3"><div class="border-play"></div>5,3</div>
       </div>

       <div class="column" id="column-5">
        <div class="cell not-taken" id="0_4"><div class="border-play"></div>0,4</div>
        <div class="cell not-taken" id="1_4"><div class="border-play"></div>1,4</div>
        <div class="cell not-taken" id="2_4"><div class="border-play"></div>2,4</div>
        <div class="cell not-taken" id="3_4"><div class="border-play"></div>3,4</div>
        <div class="cell not-taken" id="4_4"><div class="border-play"></div>4,4</div>
        <div class="cell not-taken" id="5_4"><div class="border-play"></div>5,4</div>
       </div>

       <div class="column" id="column-6">
        <div class="cell not-taken" id="0_5"><div class="border-play"></div>0,5</div>
        <div class="cell not-taken" id="1_5"><div class="border-play"></div>1,5</div>
        <div class="cell not-taken" id="2_5"><div class="border-play"></div>2,5</div>
        <div class="cell not-taken" id="3_5"><div class="border-play"></div>3,5</div>
        <div class="cell not-taken" id="4_5"><div class="border-play"></div>4,5</div>
        <div class="cell not-taken" id="5_5"><div class="border-play"></div>5,5</div>
       </div>

       <div class="column" id="column-7">
        <div class="cell not-taken" id="0_6"><div class="border-play"></div>0,6</div>
        <div class="cell not-taken" id="1_6"><div class="border-play"></div>1,6</div>
        <div class="cell not-taken" id="2_6"><div class="border-play"></div>2,6</div>
        <div class="cell not-taken" id="3_6"><div class="border-play"></div>3,6</div>
        <div class="cell not-taken" id="4_6"><div class="border-play"></div>4,6</div>
        <div class="cell not-taken" id="5_6"><div class="border-play"></div>5,6</div>
       </div>
    </div>
    <script src="4-em-linha.js"></script>
</body>
</html>
